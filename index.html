<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Учет стаканов и крышек</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Учет стаканов и крышек</h1>
            <div class="cups a">
                <div class="labelWithBtn">
                    <label class="label" for="">Стаканы 0,2</label>
                    <button class="btn" type='button'>1</button>
                    <button class="btn" type='button'>2</button>
                    <button class="btn" type='button'>3</button>
                    <button class="btn" type='button'>4</button>
                    <button class="btn" type='button'>5</button>
                </div>

                <div class="labelWithBtn">
                    <label class="label" for="">Стаканы 0,3</label>
                    <button class="btn" type='button'>1</button>
                    <button class="btn" type='button'>2</button>
                    <button class="btn" type='button'>3</button>
                    <button class="btn" type='button'>4</button>
                    <button class="btn" type='button'>5</button>
                </div>

                <div class="labelWithBtn">
                    <label class="label" for="">Стаканы 0,4 </label>
                    <button class="btn" type='button'>1</button>
                    <button class="btn" type='button'>2</button>
                    <button class="btn" type='button'>3</button>
                    <button class="btn" type='button'>4</button>
                    <button class="btn" type='button'>5</button>
                </div>
            </div>
            <div class="caps a">
                <div class="labelWithBtn">
                    <label class="label" for="">Крышки 0,2</label>
                    <button class="btn" type='button'>1</button>
                    <button class="btn" type='button'>2</button>
                    <button class="btn" type='button'>3</button>
                    <button class="btn" type='button'>4</button>
                    <button class="btn" type='button'>5</button>
                </div>
                <div class="labelWithBtn">
                    <label class="label" for="">Крышки 0,3-0,4</label>
                    <button class="btn" type='button'>1</button>
                    <button class="btn" type='button'>2</button>
                    <button class="btn" type='button'>3</button>
                    <button class="btn" type='button'>4</button>
                    <button class="btn" type='button'>5</button>
                </div>
            </div>
            <div class="plastic-cups a plastic">
                <div class="labelWithBtn">
                    <label class="label" for="">Прозрачные стаканы 0,3</label>
                    <button class="btn" type='button'>1</button>
                    <button class="btn" type='button'>2</button>
                    <button class="btn" type='button'>3</button>
                    <button class="btn" type='button'>4</button>
                    <button class="btn" type='button'>5</button>
                </div>
                <div class="labelWithBtn">
                    <label class="label" for="">Прозрачные стаканы 0,4</label>
                    <button class="btn" type='button'>1</button>
                    <button class="btn" type='button'>2</button>
                    <button class="btn" type='button'>3</button>
                    <button class="btn" type='button'>4</button>
                    <button class="btn" type='button'>5</button>
                </div>
            </div>

            <div class="plastic-caps plastic a">
                <div class="labelWithBtn">
                    <label class="label" for="">Прозрачные крышки 0,3</label>
                    <button class="btn" type='button'>1</button>
                    <button class="btn" type='button'>2</button>
                    <button class="btn" type='button'>3</button>
                    <button class="btn" type='button'>4</button>
                    <button class="btn" type='button'>5</button>
                </div>
                <div class="labelWithBtn">
                    <label class="label" for="">Прозрачные крышки 0,4</label>
                    <button class="btn" type='button'>1</button>
                    <button class="btn" type='button'>2</button>
                    <button class="btn" type='button'>3</button>
                    <button class="btn" type='button'>4</button>
                    <button class="btn" type='button'>5</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>Создано и придумано
                <a href="https://vk.com/id124628191" title="Аккаунт в ВК">Татьяныш-Девелопер,</a>
                2020
            </p>
        </footer>
    </div>
    <script src="main.js"></script>

</html>
